    <link rel="stylesheet" href="memeGenerator.css">
    <title>Meme Generator</title>

<body>
    <header>
        <h1>Meme Generator</h1>
        <div class="buttonContainer">
            <button><i class="fa-regular fa-image"></i> Image</button>
            <button><i class="fa-solid fa-font"></i> Text</button>
            <button><i class="fa-regular fa-lightbulb"></i> Ligth Mode</button>
        </div>
    </header>
    <main>
        <h2 class="text top">top</h2>
        <div class="memeContainer">
            <img alt="meme picture">
        </div>
        <h2 class="text bottom">bottom</h2>
    </main>
    <button class="downloadPictureButton">Download picture</button>
    <aside class="imageOptions">
        <h3>IMAGE</h3>
        <div class="url">
            <p>URL</p>
            <input type="url">
        </div>
        <div class="background">
            <p>BACKGROUND</p>
            <input type="color"><select>
                <option>a</option>
                <option>b</option>
            </select>
        </div>
        <div class="effects">
            <p>FILTERS</p>
            <label for="brigthFilter">BRIGHTNESS</label><br>
            <input type="range" id="brigthFilter"><br>
            <label for="opacityFilter">OPACITY</label><br>
            <input type="range" id="opacityFilter"><br>
            <label for="contrastFilter">CONTRAST</label><br>
            <input type="range" id="contrastFilter"><br>
            <label for="blurFilter">BLUR</label><br>
            <input type="range" id="blurFilter"><br>
            <label for="sepiaFilter">SEPIA</label><br>
            <input type="range" id="sepiaFilter"><br>
            <label for="hueFilter">HUE</label><br>
            <input type="range" id="hueFilter"><br>
            <label for="saturationFilter">SATURATION</label><br>
            <input type="range" id="saturationFilter"><br>
            <label for="negativeFilter">NEGATIVE</label><br>
            <input type="range" id="negativeFilter"><br>
        </div>
        <button><input type="reset"></button>
    </aside>
